<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrid Infrastructure Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <button class="toggle-panel" onclick="toggleControlPanel()">â˜°</button>
        <div class="panel-content">
            <div class="filter-group">
                <h3>Categories</h3>
                <div id="category-filters"></div>
            </div>
            <div class="filter-group">
                <h3>Districts</h3>
                <div class="district-list" id="district-filters"></div>
            </div>
            <div class="stats-container">
                <h3>Statistics</h3>
                <div class="stats-item" id="total-count"></div>
                <div class="stats-grid" id="category-counts"></div>
                <div class="stats-grid" id="district-counts"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
